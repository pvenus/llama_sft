functions:
  - name: mode_on
    description: Enable a specific device mode.
    args:
      - name: mode
        type: string
        description: Select which mode to enable.
        enum:
          - ai_mode
          - air_quality_led_mode
          - all_area_mode
          - area_air_ai_mode
          - both_air_ai_mode
          - charging_mode
          - fixed_mode
          - follow_mode
          - manner_mode
          - move_mode
          - mute_mode
          - night_mode
          - outdoor_air_ai_mode
          - privacy_mode
          - return_mode
          - scanning_mode
          - target_area_mode
          - uv_led_mode
          - vital_sign_mode
          - voice_recognition_mode
  - name: mode_off
    description:  Disable or pause a specific device mode.
    args:
      - name: mode
        type: string
        description: Select which mode to disable or pause/resume.
        enum:
          - ai_mode
          - air_quality_led_mode
          - all_area_mode
          - area_air_ai_mode
          - both_air_ai_mode
          - charging_mode
          - fixed_mode
          - follow_mode
          - manner_mode
          - move_mode
          - mute_mode
          - night_mode
          - outdoor_air_ai_mode
          - privacy_mode
          - return_mode
          - scanning_mode
          - target_area_mode
          - uv_led_mode
          - vital_sign_mode
          - voice_recognition_mode

  - name: mode_pause
    description: Retrieve device status or information.
    args:
      - name: type
        type: string
        description: High-level category to query.
        enum:
          - move_mode
  - name: info_caution
    description: Retrieve caution information.
    args:
      - name: type
        type: string
        description: High-level category to query.
        enum:
          - charging
          - kids
          - setup
          - use
  - name: info_cleaning
    description: Retrieve caution information.
    args:
      - name: type
        type: string
        description: High-level category to query.
        enum:
          - a1_filter_management
          - filter_replacement
          - lidar_sensor
          - obstacle_sensor
          - power
          - product_exterior
          - sensor_window
  - name: info_air_purifier_device
    description: Retrieve device information.
    args:
      - name: type
        type: string
        description: High-level category to query.
        enum:
          - amount
          - batch
          - filter
          - noise
          - setting
          - structure
  - name: info_device_function
    description: Retrieve device function information.
    args:
      - name: type
        type: string
        description: High-level category to query.
        enum:
          - ai_mode
          - air_cleaning
          - air_purifier
          - front_led
          - language
          - manner_mode
          - night_mode
          - preview
          - privacy_mode
          - relax_mode
          - sensor_sensitivity
          - temperature_unit
          - tree_voice
          - uv_led
          - vital_sign_mode
          - wakeup_mode
          - welcome
          - security_auth
          - security_personal_information
  - name: status_device
    description: Retrieve device current setting value or status.
    args:
      - name: type
        type: string
        description: High-level category to query.
        enum:
          - ai_mode
          - airflow
          - battery
          - brightness
          - charging_time
          - date
          - electric_coast
          - electric_energy_consumption
          - error_code
          - error_history
          - filter
          - is_run_air_purifier
          - manner_mode
          - mute_mode
          - night_mode
          - privacy
          - scanning_mode
          - sensor_sensitivity
          - temperature
          - theme
          - time
          - uv_led_mode
          - voice
          - voice_recognition
          - volume
          - wifi
          - air_quality_led
          - status
  - name: info_weather
    description: Retrieve weather information.
    args:
      - name: type
        type: string
        description: High-level category to query.
        enum:
          - friday
          - monday
          - saturday
          - sunday
          - thursday
          - today
          - tomorrow
          - tuesday
          - wednesday
          - weekend
      - name: region_name
        type: string
        description: Target value to apply (free-form; validated by the application layer).

  - name: info_air_quality
    description: Retrieve weather information.
    args:
      - name: type
        type: string
        description: High-level category to query.
        enum:
          - friday
          - monday
          - saturday
          - sunday
          - thursday
          - today
          - tomorrow
          - tuesday
          - wednesday
          - weekend
      - name: region_name
        type: string
        description: Target value to apply (free-form; validated by the application layer).

  - name: info_organic_compound
    description: Retrieve air quality information for organic compound.
    args:
      - name: type
        type: string
        description: High-level category to query.
        enum:
          - co2
          - fine_dust
          - formaldehyde
          - nox
          - ultrafine_dust
          - voc

  - name: automatic_env
    description: Auto-toggle environment settings.
    args:
      - name: type
        type: string
        description: Environment item to inspect/swap.
        enum:
          - airflow
          - brightness
          - language
          - sensor_sensitivity
          - temperature_unit
          - theme
          - voice
          - volume

  - name: manual_env
    description: Manually set environment settings.
    args:
      - name: type
        type: string
        description: Environment item to set.
        enum:
          - airflow
          - brightness
          - direction
          - language
          - sensor_sensitivity
          - temperature_unit
          - theme
          - voice
          - volume
      - name: value
        type: string
        description: Target value to apply (free-form; validated by the application layer).

  - name: talk
    description: Send a free-form text reply.
    args:
      - name: request
        type: string
        description: Plain text message to present to the user.